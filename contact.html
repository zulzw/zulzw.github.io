 <div class="container1">

            <div class="contact-title">CONTACT</div>

              <form>
                <div class="input">

                        <p class="nama">Kolom ini tidak boleh kosong!</p>
                    </div>
                </div>

                <div class="input">
                    <div class="input-isi">
                        <input type="email" class="form_username" placeholder="email..." id="email" autocomplete="off">
                        <p class="email">Kolom ini tidak boleh kosong!</p>
                    </div>
                </div>
                <textarea id="teks" class="form_pesan" placeholder="Isi Pesan....."></textarea>
                <div class="btn-login"><input type="button" class="btn" value="KIRIM" onclick="contact()"></div>
            </form> 
            </div>

</div>

<script>

    function contact() {
        var pesan = document.getElementById("teks").value
        var nama = document.getElementById("name").value
        var email = document.getElementById("email").value
        var pesan_nama = document.querySelector(".nama");
        var pesan_email = document.querySelector(".email");
        if (pesan != "" && nama != "" && email != "") {
            window.alert("Pesan Terkirim")
        } else {
            window.alert("Pesan Gagal Terkirim")
        }

        if (nama == "" && email == "") {
            pesan_nama.style.display = "inline-block"
            pesan_email.style.display = "inline-block"
        }
        else if (nama != "" && email != "") {
            pesan_nama.style.display = "none"
            pesan_email.style.display = "none"
        }
        else if (email == "" && nama != "") {
            pesan_email.style.display = "inline-block"
            pesan_nama.style.display = "none"
        }
        else if (nama == "" && email != "") {
            pesan_nama.style.display = "inline-block"
            pesan_email.style.display = "none"
        }
        else {
            return 0;
        }

    }

</script>
